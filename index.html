<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <header>
        <!-- Logo + Title -->
        <img src="logo.png" alt="lim">
        <h1>Taking Booleaners from A to B</h1>
      </header>
  
      <nav>
        <!-- Navigation Bar -->
        <div class="nav bar">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>
  
      <main>
        <!-- Scooters Tracking -->
        <div class="user tracking">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p> Via Guadalametri - a 220 metri da te </p>
          <span>Stato carica:</span>
          <div class="battery medium"></div>
        </div>

        <div class="user tracking">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <p> Via Ricciardoni - a 420 metri da te </p>
          <span>Stato carica:</span>
          <div class="battery high"></div>
        </div>

        <div class="user tracking">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <p> Via Mentarini - a 490 metri da te </p>
          <span>Stato carica:</span>
          <div class="battery low"></div>
        </div>

      </main>
      
    </div>

  </body>
</html>
